{% extends 'base.html' %}

{% block content %}
<h3>上传文件</h3>

{% if documents %}
<ul>
  {% for document in documents %}
  <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
  {% endfor %}
</ul>
{% endif %}

<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Upload"/>
</form>
{% endblock %}
